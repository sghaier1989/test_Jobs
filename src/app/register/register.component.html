<div *ngIf="!isAuthenticated">
  <h3>Register </h3>
    <form #RegisterForm="ngForm" (ngSubmit)="register(RegisterForm.value)">

    <input type="text"
           class="login-input"
           ngModel
           name="email"
           placeholder="email "
           required><br/>
   <input type="text"
          class="login-input"
          ngModel
          name="pseudo"
          placeholder="pseudo "
          required><br/>
    <input type="password"
           class="login-input"
           ngModel
           name="password"
           placeholder="mot de passe"
           required><br/>
   <input type="password"
                  class="login-input"
                  ngModel
                  name="confirm-pswd"
                  placeholder="confirmer mot de passe"
                  required>
    <button type="submit" class="btn btn-success" [disabled]="RegisterForm.invalid"> Register</button>
  </form>
</div>
