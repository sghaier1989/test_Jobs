<div>
  <form #searchForm="ngForm" (ngSubmit)="searchJobs(searchForm.value)">
    <input type="text"
           ngModel
           required
           class="search-input"
           name="term"
           placeholder="Angular, React, Node ...">
    <input type="text"
           ngModel
           class="search-input"
           name="place"
           placeholder="Rennes, 35 ...">
    <button class="btn btn-success" type="submit" [disabled]="searchForm.invalid">chercher</button>
  </form>
</div>
